name: Inventory Observability Metrics (dbt Monitoring)

on:
  workflow_call:
    inputs:
      environment:
        description: "Target environment (dev/prod/ci_cd)"
        required: false
        type: string
      extra_flags:
        description: "Optional flags/selectors for dbt"
        required: false
        type: string
      requirements_path:
        description: "Path to Python requirements file (for Snowflake connector, etc.)"
        required: false
        type: string
      snowflake_database:
        description: "Target Snowflake database used by the metrics query (e.g. INVENTORY_HUB)"
        required: true
        type: string
      schema_prefix:
        description: "Schema prefix filter for INFORMATION_SCHEMA storage metrics (e.g. gold_)"
        required: true
        type: string
      sql_path:
        description: "Path to sql_metrics.sql in repo"
        required: false
        default: "scripts/sql/sql_metrics.sql"
        type: string
    secrets:
      SNOWFLAKE_ACCOUNT: {required: true}
      SNOWFLAKE_USER: {required: true}
      SNOWFLAKE_ROLE: {required: true}
      SNOWFLAKE_WAREHOUSE: {required: true}
      SNOWFLAKE_TOKEN: {required: true}
      SNOWFLAKE_DATABASE: {required: true}
      SLACK_WEBHOOK_URL: {required: false}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: observability-${{ github.ref }}
  cancel-in-progress: false

jobs:
  generate_metrics_dashboard:
    runs-on: ubuntu-latest
    env:
      RUN_ID: ${{ github.run_id }}
      RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      GIT_SHA: ${{ github.sha }}
      DBT_ENVIRONMENT: ${{ inputs.environment || 'prod' }}
      DBT_PROFILES_DIR: ${{ github.workspace }}/scripts/dbt
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      METRICS_SQL_PATH: ${{ inputs.sql_path }}
      TZ: UTC

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load .env from template
        run: |
          set -euo pipefail
          cat > .env <<'EOF'
          SNOWFLAKE_ACCOUNT=${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER=${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD=${{ secrets.SNOWFLAKE_TOKEN }}
          SNOWFLAKE_ROLE=${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE=${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE=${{ secrets.SNOWFLAKE_DATABASE }}
          OBSERVABILITY_SCHEMA_PREFIX=${{ secrets.OBSERVABILITY_SCHEMA_PREFIX }}
          SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL }}
          METRICS_DATABASE=${{ inputs.snowflake_database || secrets.SNOWFLAKE_DATABASE }}
          METRICS_SCHEMA_PREFIX=${{ inputs.schema_prefix || secrets.OBSERVABILITY_SCHEMA_PREFIX }}
          EOF

          for key in SNOWFLAKE_ACCOUNT SNOWFLAKE_USER SNOWFLAKE_ROLE SNOWFLAKE_WAREHOUSE SNOWFLAKE_DATABASE METRICS_DATABASE METRICS_SCHEMA_PREFIX SNOWFLAKE_PASSWORD; do
            value=$(grep "^${key}=" .env | cut -d'=' -f2-)
            if [[ -z "${value}" ]]; then
              echo "::error::Missing required value for ${key}"
              exit 1
            fi
          done

          cat .env >> "$GITHUB_ENV"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            **/requirements.txt
            ${{ inputs.requirements_path }}

      - name: Install Python deps (connector, markdown)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [[ -n "${{ inputs.requirements_path }}" ]]; then
            pip install -r "${{ inputs.requirements_path }}"
          fi

      - name: Install dbt packages
        working-directory: scripts/dbt
        shell: bash
        run: |
          dbt deps

      - name: Generate Dynamic CSV Seed Files
        run: |
          python scripts/python/create_seed.py

      - name: Bronze checks
        working-directory: scripts/dbt
        run: |
          dbt build --select tag:bronze ${{ inputs.extra_flags }} --target "${DBT_ENVIRONMENT}" || true
          dbt test --select tag:bronze || true

      - name: Silver checks
        working-directory: scripts/dbt
        run: |
          dbt build --select tag:silver ${{ inputs.extra_flags }} --target "${DBT_ENVIRONMENT}" || true
          dbt test --select tag:silver || true

      - name: Gold checks
        working-directory: scripts/dbt
        run: |
          dbt build --select tag:gold ${{ inputs.extra_flags }} --target "${DBT_ENVIRONMENT}" || true
          dbt test --select tag:gold || true

      - name: Monitoring checks
        working-directory: scripts/dbt
        run: |
          dbt build --select tag:observability ${{ inputs.extra_flags }} --target "${DBT_ENVIRONMENT}" || true
          dbt test --select tag:observability || true

      - name: Query Snowflake INFORMATION_SCHEMA metrics (run_metrics.py)
        id: sf_metrics
        working-directory: scripts/python
        run: |
          set -euo pipefail
          echo "Using SQL file: ${METRICS_SQL_PATH}"
          test -f "${GITHUB_WORKSPACE}/${METRICS_SQL_PATH}"
          python run_metrics.py

      - name: Slack â€” Success
        if: success() && env.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1.26.0
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        with:
          payload: |
            {
              "blocks": [
                { "type": "header", "text": { "type": "plain_text", "text": "âœ… Observability (dbt monitoring) published" } },
                { "type": "section", "fields": [
                  { "type":"mrkdwn", "text":"*Run:* <${{ env.RUN_URL }}|${{ env.RUN_ID }}>" },
                  { "type":"mrkdwn", "text":"*Commit:* `${{ env.GIT_SHA }}`" },
                  { "type":"mrkdwn", "text":"*Last date:* `${{ steps.sf_metrics.outputs.last_date }}`" },
                  { "type":"mrkdwn", "text":"*Total queries (7d):* `${{ steps.sf_metrics.outputs.wk_total_queries }}`" },
                  { "type":"mrkdwn", "text":"*Failed queries (7d):* `${{ steps.sf_metrics.outputs.wk_failed_queries }}`" },
                  { "type":"mrkdwn", "text":"*Avg duration (s, 7d):* `${{ steps.sf_metrics.outputs.wk_avg_sec }}`" },
                  { "type":"mrkdwn", "text":"*Storage (GB):* `${{ steps.sf_metrics.outputs.storage_gb }}`" }
                ]}
              ]
            }

      - name: Slack â€” Failure
        if: failure() && env.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1.26.0
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        with:
          payload: |
            { "text": "ðŸš¨ Observability (dbt monitoring) failed. See ${{ env.RUN_URL }}." }
